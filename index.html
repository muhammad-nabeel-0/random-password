<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_Password_Genterner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br/><span>Random Password</span></h1>
        <div class="input-box">
            <input type="text" id="password" placeholder="Generate Password">
            <img onclick="copyPassword()"  src="images/copy.png" alt="">
        </div>
        <button onclick="createPassword()"> <img src="images/generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXZ";
        const lowerCase = upperCase.toLowerCase();
        const number = '123456789';
        const symbols = '!@#$%^&*';
        const allChars = upperCase + lowerCase + number + symbols;
        function createPassword(){
            let password = '';
            password+= upperCase[Math.floor(Math.random()*upperCase.length)];
            password+= lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password+= number[Math.floor(Math.random()*number.length)];
            password+= symbols[Math.floor(Math.random()*symbols.length)];
            while (length > password.length) {
                password+= allChars[Math.floor(Math.random()*allChars.length)];
                
            }
            passwordBox.value = password
        }

        function copyPassword(){
            passwordBox.select();
            const showBox =  document.execCommand("copy");
            if(showBox){
                alert(`Password is copy`)
                console.log(passwordBox.value);
                
                
            }
        }
    </script>
</body>
</html>
